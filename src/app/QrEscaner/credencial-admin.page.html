<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Escanear Código QR</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <!-- Botón para iniciar el escaneo con mejor estilo -->
  <ion-button expand="block" shape="round" color="secondary" (click)="startScanner()">
    <ion-icon name="scan" slot="start"></ion-icon>
    Iniciar Escaneo
  </ion-button>

  <!-- Texto explicativo antes del área de escaneo -->
  <div class="instruction-text">
    <p>Asegúrate de que el código QR esté bien iluminado y visible dentro del recuadro</p>
  </div>

  <!-- Área visual del escaneo mejorada -->
  <div class="scanner-frame">
    <div class="scanner-box">
      <p>Alinea el código QR dentro del recuadro</p>
    </div>
  </div>

</ion-content>
