<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input formControlName="username"></ion-input>
    </ion-item>
    <ion-note *ngIf="loginForm.get('username')?.hasError('required')" color="danger">
      El usuario es obligatorio.
    </ion-note>

    <ion-item>
      <ion-label position="floating">Contraseña</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <ion-note *ngIf="loginForm.get('password')?.hasError('required')" color="danger">
      La contraseña es obligatoria.
    </ion-note>
    <ion-note *ngIf="loginForm.get('password')?.hasError('passwordStrength')" color="danger">
      La contraseña debe tener al menos 4 números, 3 letras y 1 mayúscula.
    </ion-note>

    <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">Ingresar</ion-button>
    <ion-button expand="full" color="medium" (click)="resetPassword()">Restablecer Contraseña</ion-button>
  </form>
</ion-content>
