<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Recuperar Contraseña</ion-title>

    <!-- Botón de volver con flecha hacia atrás -->
    <ion-buttons slot="end">
      <ion-button [routerLink]="['/login']">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Recuperar Contraseña</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Formulario de recuperación de contraseña -->
  <form [formGroup]="recuperarForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre de Usuario</ion-label>
      <ion-input formControlName="username" type="text"></ion-input>
    </ion-item>

    <!-- Mensajes de error -->
    <ion-note *ngIf="recuperarForm.get('username')?.hasError('required')" color="danger">
      El nombre de usuario es obligatorio.
    </ion-note>

    <!-- Botón para enviar el formulario -->
    <ion-button class="recuperar" expand="full" type="submit" [disabled]="!recuperarForm.valid">
      Enviar Solicitud de Recuperación
    </ion-button>
  </form>

  <!-- Mostrar la contraseña recuperada en un mensaje -->
  <ion-item *ngIf="recoveredPassword">
    <ion-label color="primary">Contraseña recuperada:</ion-label>
    <ion-text>{{ recoveredPassword }}</ion-text>
    <ion-button fill="clear" color="primary" (click)="copyToClipboard()">
      Copiar
    </ion-button>
  </ion-item>
</ion-content>
